<div class="container">
  <h1>Lista Attività</h1>
  <form (submit)="addTodo(newTodoTitle)">
    <input [(ngModel)]="newTodoTitle" name="title" placeholder="Inserisci un'attività" required />
    <button type="submit">Aggiungi</button>
  </form>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo.id)">
      <span [class.completed]="todo.completed">{{ todo.title }}</span>
      <button (click)="deleteTodoById(todo.id)">Elimina</button>
    </li>
  </ul>
</div>
